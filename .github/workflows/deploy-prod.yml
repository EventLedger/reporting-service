name: Deploy Production

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier Check
        run: npm run format:check

      - name: Run Tests
        run: npm run test

  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Deploy
        run: |
          serverless deploy \
          --param="MONGODB_URI=${{ secrets.MONGODB_URL_PROD }}" \
          --param="EVENT_BUS_NAME=${{ secrets.EVENT_BUS_PROD }}" \
          --param="EVENT_SOURCE=${{ secrets.EVENT_SOURCE }}" \
          --param="EVENT_DETAIL_TYPE=${{ secrets.EVENT_DETAIL_TYPE }}" \
          --param="AWS_REGION=${{ secrets.AWS_REGION }}"